l_simp_chinese:
 unrest.155.a: "必须立刻采取行动。"
 unrest.155.desc: "奴隶们夜间举行秘密会议、对统治阶级的反抗不断升级、货物频繁丢失，这些现象都说明了一点，[revolt_planet.GetName]上的奴隶们正在变得越来越激进，并向他们的同胞不断的散播反抗和不满的情绪。这也让我们国家其余的人民越发恐惧不安。无论他们在做什么，都不会对帝国有利。"
 unrest.155.name: "$unrest_title$ [revolt_planet.GetName]上的奴隶集会"
 unrest.160.a: "粉碎他们的叛乱！"
 unrest.160.a.tooltip: "奴隶叛军企图占领整个行星。"
 unrest.160.desc: "在[revolt_planet.Planet.GetName]上被奴役的人口已经团结起来公开起义，武装起来对抗我们当地的统治。叛军几乎同时攻克了行星上的数个关键目标，情况急转直下。这颗行星的命运现在依赖于我们在当地的卫戍部队。如果他们输了，我们将失去[revolt_planet.Planet.GetName]。"
 unrest.160.name: "$unrest_title$[revolt_planet.Planet.GetName]发生奴隶叛乱"
 unrest.165.a: "回去工作吧……"
 unrest.165.desc: "[revolt_planet.Planet.GetName]上的激进分子们已经被平定，奴隶们也都老老实实的回去工作了。"
 unrest.165.name: "奴隶被平定"
 unrest.167.a: "下次我们将全副武装夺回属于我们的东西。"
 unrest.167.b: "也许这就是最好的结果了……"
 unrest.167.desc: "未敢设想的事情发生了。我们在[revolt_planet.Planet.GetName]上的部队被打败了，我们最后一名忠实的子民也被奴隶叛军无情的处死。现在叛军已经宣布独立，这真是[From.GetSpeciesName]一族历史上黑暗的一天。"
 unrest.167.name: "我们失去了[revolt_planet.Planet.GetName]"
 unrest.168.a: "加入我们吧，我们这里人人平等。"
 unrest.168.a.tooltip: "[old_owner.GetName]将被告知我们接收了他们以前的奴隶。"
 unrest.168.b: "我们不需要另一颗行星了。"
 unrest.168.desc: "您好，[Root.GetSpeciesName]，我们是曾为奴隶的自由战士--来自[old_owner.GetName]，我们在那里受到[old_owner.GetRulerTitle][old_owner.GetRulerName]的压迫和虐待。我们一直很钦佩你们的平等主义价值观，向往你们那“[new_owner.GetSpeciesAdj]”的行事之道，我们希望能成为你们国家的一部分，您愿意收留我们吗？"
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "管好你们自己吧。"
 unrest.169.b: "我们会连你们一起蹂躏。"
 unrest.169.c: "恭喜恭喜。烫手的山芋归你们了。"
 unrest.169.desc: "我们需要告知您，[revolt_planet.GetName]的自由斗士们已经加入了我们的国家，并且享有完全的公民权，包括我们的保护。你们别想再干涉他们的自由了。"
 unrest.4200.desc.returner: "[Root.GetName]上的复国主义者掀起了一场叛乱！他们为争取他们的自由而战，而他们的最终目标是回归[fatherland.GetName]的控制。"
 unrest.4200.desc.returner.gesta: "之前被我们打败的国家的残余势力，现在正在[Root.GetName]上谋划通过武力使该星球回归到母国。"
 unrest.4200.desc.secession: "[Root.GetName]上的民众掀起了一场叛乱！他们的最终目标是脱离我们的国家， 并建立起一个他们自己的[secessionist_rebels.GetName]。"
 unrest.4200.desc.secession.gesta: "[Root.GetName]上欠校准的单元正尝试让这个星球挣脱我们的管辖。"
 unrest.4201.name: "$unrest_title$[Root.GetName]发生叛乱！"
 unrest.4211.desc: "我们没能镇压[From.From.GetName]的暴乱，殖民地现在已经宣布了独立"
 unrest.4211.desc.gesta: "一个星球从我们手中被窃取了。"
 unrest.4211.name: "$unrest_title$在[From.From.GetName]的殖民地沦陷！"
 unrest.4220.a: "我们不会将你们辛苦赢得的独立自主§Y全部§!夺走。"
 unrest.4220.a.tooltip: "将§Y[From.GetName]§!纳为附庸。"
 unrest.4220.b: "我们向来都是一家人。"
 unrest.4220.b.tooltip: "立即吞并§Y[From.From.GetName]§!。"
 unrest.4220.c: "我们不能--也不会--帮助你们。"
 unrest.4220.desc.not_orowner: "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。我是[From.GetRulerTitle][From.GetRulerName]的[From.GetName]我代表[From.From.GetName]的人民发言。\n\n我们最近摆脱了[old_owner.GetName]我们是一个年轻的国家，而且仍然是一个容易的目标。掠夺性的权力。我们很多[root.GetSpeciesNamePlural]把[Root.GetName]视为我们真正的祖国。我们很高兴加入你们的国家。"
 unrest.4225.a: "简直让我们忍无可忍。"
 unrest.4225.desc: "一份外交通告已经告知我们，我们的前殖民地[From.From.From.GetName]已经变成了[From.GetName]的附庸国。"
 unrest.4225.desc.gesta: "我们感知到，一个曾经属于我们的星球[From.From.From.GetName]，现在已经成为了[From.GetName]的附庸国。"
 unrest.4225.name: "前殖民地被附庸"
 unrest.4230.desc: "一份外交通告已经告知我们，我们位于[From.From.From.GetName]的前殖民地被并入了[From.GetName]的领土。"
 unrest.4230.desc.gesta: "我们感知到，我们之前的星球[From.From.From.GetName]已经被[From.GetName]整合进版图。"
 unrest.4230.name: "前殖民地被吞并"
