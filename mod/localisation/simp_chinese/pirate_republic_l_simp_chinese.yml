l_simp_chinese:
 pirate_army: "海盗军"
 pirate_army_desc: "$rebel_army_desc$"
 pirate_republic.10.desc: "多年来，§Y[pirate_system.GetName]§! 系统一直受到海盗的困扰。现在不再……我们现在不知道为什么！突然，所有海盗船都离开了系统同时，在我们的雷达下经过。我们仍然不知道他们为什么离开，最重要的是，他们本可以去哪里。"
 pirate_republic.10.name: "海盗失踪"
 pirate_republic.10.option: "留意他们！"
 pirate_republic.100.a: "立即返回这个星球！"
 pirate_republic.100.a.response: "抱歉，不会发生。我和我的手下很喜欢它。好可爱的地方！"
 pirate_republic.100.b: "你真的认为你可以保留这个系统？"
 pirate_republic.100.b.response: "绝对不是！我很清楚你们的军队和yadda yadda有多么强大和强大。这就是为什么我希望你听我的提议。你必须放弃什么？如果你不这样做不喜欢，反正你把这个系统拿回去就好了。"
 pirate_republic.100.c: "你的目标是什么？"
 pirate_republic.100.c.response: "当然，不要再做海盗了！你知道这个工作有多危险吗？我和我的手下只是想要一个舒适的退休生活，远离外太空的危险生活。我相信你能理解这一点。"
 pirate_republic.100.d: "幽默。让我们听听你的这个‘提议'。"
 pirate_republic.100.desc: "为什么，你好！\n\n你一定是 §Y[pirate_republic_planet.GetName]§! 的前所有者。很高兴终于认识了你。\n\n在我们来到“是啊。平时的威胁，我想给你一个提议。除非你想先对我大喊大叫吗？这么长的一天，我完全明白。继续说吧。"
 pirate_republic.100.name: "[pirate_republic.GetName]"
 pirate_republic.101.desc: "老实说：如果 §Y[pirate_republic_planet.GetName]§! 对你很重要，那么我们根本不可能入侵它。那么，为什么要把你的时间浪费在这样一个不重要的星球上呢？ ?\n\n这里有个主意：让我们为你管理这个系统。我们会分给你所有的东西，你可以把注意力集中在更重要的事情上。\n\n那么，你怎么看？ "
 pirate_republic.101.insane: "你疯了吗？"
 pirate_republic.101.refuse: "毫无疑问。结束通讯。"
 pirate_republic.102.accept: "也许我疯了，毕竟。好吧，我们接受你的提议。"
 pirate_republic.102.desc: "'我可以向你保证我不是。这只是一个简单的事实。你手上有太多东西了。为什么要在乎一点点，微不足道的 [pirate_republic_planet.GetName]？让我们为你处理。你'会得到所有好处，没有任何后顾之忧。有什么不喜欢的？\n\n或者你可以带着你的军队把它带回去。我知道这对你来说很容易。但值得你花时间吗？"
 pirate_republic.102.refuse: "你疯了。结束通讯。"
 pirate_republic.103.desc: "啊，太可惜了。这个星球真是太漂亮了。一群走投无路、不守规矩的海盗——等等，你接受了吗？我……我实际上没想到它会起作用。哦，好吧。现在不能回头！"
 pirate_republic.103.option: "我已经后悔了..."
 pirate_republic.104.desc: "啊，真可惜。这颗星球实在是太美了。一群走投无路、不守规矩的海盗在其表面游荡，为自己的生命而战，这对它没有好处。"
 pirate_republic.104.option: "血腥海盗！"
 pirate_republic.11.desc: "好消息，坏消息。好消息是安装在§Y[pirate_system.GetName]§!系统上的海盗突然消失的谜团已经解决。坏消息是他们§Y[Root.GetName]§!! 重新出现在行星表面上，这似乎是为了控制殖民地而计划入侵的一部分！"
 pirate_republic.11.name: "海盗……找到了"
 pirate_republic.11.option: "坏血病混蛋！"
 pirate_republic.12.desc: "'§Y[FromFrom.GetName]§!的地面防御部队能够战胜海盗入侵。不幸的是，敌人过于凶猛和不守规矩，无法克制，所以我们没有幸存者质疑。我们可能永远不知道这些强盗的真正意图是什么，但我们学到了一个重要的教训：永远不要让海盗离开视线。"
 pirate_republic.12.name: "海盗被击退"
 pirate_republic.12.option: "是的，先生。"
 pirate_republic.13.desc: "§Y[FromFrom.GetName]§! 的地面防御部队英勇战斗到了最后，但这还不够。献身于暴力的生活使海盗成为一支不可忽视的力量。现在他们拥有这颗星球，它的全部掠夺是可以预料的……"
 pirate_republic.13.name: "海盗胜利"
 pirate_republic.13.option: "立即派遣救援部队！"
 pirate_republic.14.desc: "海盗们似乎并没有计划简单的洗劫。他们没有带走任何可移动的货物就离开，而是决定将§Y[pirate_republic_planet.GetName]§!作为他们的新行动基地。不仅如此，但他们的领导人显然宣布建立一个新的‘共和国'，甚至要求与 [Root.GetRulerTitle] [Root.GetRulerName] 接见！"
 pirate_republic.14.name: "海盗共和国"
 pirate_republic.14.option: "这一切的大胆！"
