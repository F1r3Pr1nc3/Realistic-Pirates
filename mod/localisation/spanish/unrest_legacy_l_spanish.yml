l_spanish:
 unrest.155.a: "Habrá que hacer algo."
 unrest.155.desc: "Las reuniones clandestinas de esclavos por la noche, la mayor resistencia a sus superiores y la desaparición de bienes apuntan a lo mismo. Los esclavos de [revolt_planet.GetName] se están radicalizando y esparcen la disidencia entre los suyos. Y el miedo en el resto de la población. No pueden estar tramando nada bueno. "
 unrest.155.name: "$unrest_title$: los esclavos se organizan en [revolt_planet.GetName]"
 unrest.160.a: "¡Aplastad la rebelión!"
 unrest.160.a.tooltip: "Ejércitos de esclavos intentarán conquistar el planeta."
 unrest.160.desc: "La población de esclavos de [revolt_planet.Planet.GetName] se ha unido y levantado en una revuelta armada contra las autoridades locales. La situación ha empeorado rápidamente y las fuerzas rebeldes han conquistado varios objetivos clave simultáneamente. El destino del planeta depende de nuestras tropas de defensa. Si fracasan, perderemos [revolt_planet.Planet.GetName]."
 unrest.160.name: "$unrest_title$: revuelta de esclavos en [revolt_planet.Planet.GetName]"
 unrest.165.a: "De vuelta al trabajo..."
 unrest.165.desc: "Hemos pacificado a los elementos radicales en [revolt_planet.Planet.GetName] y los esclavos han vuelto adonde les corresponde."
 unrest.165.name: "Esclavos pacificados"
 unrest.167.a: "Volveremos para recuperar lo que nos pertenece."
 unrest.167.b: "Quizá sea mejor así..."
 unrest.167.desc: "Ha ocurrido lo impensable. Los rebeldes han derrotado a nuestras fuerzas en [revolt_planet.Planet.GetName], han ejecutado sin piedad a los últimos súbditos leales y ahora declaran su independencia. Es un día oscuro para los [From.GetSpeciesName]."
 unrest.167.name: "[revolt_planet.Planet.GetName] perdido"
 unrest.168.a: "Adelante. Aquí todos somos iguales."
 unrest.168.a.tooltip: "Notificaremos al [old_owner.GetName] que hemos aceptado a sus antiguos esclavos."
 unrest.168.b: "No necesitamos otro planeta."
 unrest.168.desc: "Saludos, [Root.GetSpeciesName]. Somos guerrilleros, antiguos esclavos, de [old_owner.GetName], donde sufrimos grandes abusos por la opresión del/de la [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Hace tiempo que admiramos vuestros estándares igualitarios, el modo de vida '[new_owner.GetSpeciesAdj]', como lo llamamos en casa, y compartimos vuestros valores. Nos hemos liberado y queremos unirnos a vosotros, ¿nos aceptáis?"
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "Ya os vale."
 unrest.169.b: "Pues pisotearemos los vuestros."
 unrest.169.c: "Enhorabuena. Ahora son vuestro problema."
 unrest.169.desc: "Os informamos de que los guerrilleros de [revolt_planet.GetName] se han unido a nuestra nación y ahora disfrutan de los beneficios de la ciudadanía plena. No volveréis a pisotear sus derechos."
