l_spanish:
# Slave Rebellion
 unrest.155.name:0 "$unrest_title$: los esclavos se organizan en [revolt_planet.GetName]"
 unrest.155.desc:0 "Las reuniones clandestinas de esclavos por la noche, la mayor resistencia a sus superiores y la desaparición de bienes apuntan a lo mismo. Los esclavos de [revolt_planet.GetName] se están radicalizando y esparcen la disidencia entre los suyos. Y el miedo en el resto de la población. No pueden estar tramando nada bueno. "
 unrest.155.a:0 "Habrá que hacer algo."
 unrest.156.name:0 "$unrest_title$: sabotaje en [Root.GetName]"
 unrest.156.desc:0 "En un salvaje acto de desafío, los esclavos de [Root.GetName] han destruido instalaciones de trabajo con la ayuda de explosivos caseros. Aunque las explosiones fueron bien entrada la noche, habían atraído a sus incautos capataces al lugar mediante el sistema de alarma. El ataque estuvo bien coordinado y ejecutado. Los responsables debieron de planearlo durante meses."
 unrest.156.a:0 "Estos actos no quedarán impunes."
 unrest.156.b:0 "Debemos resolver nuestras diferencias."
 unrest.159.name:0 "$unrest_title$: huelga de hambre en [Root.GetName]"
 unrest.159.desc:0 "Parece que los esclavos de [Root.GetName] han dicho basta... de comer. Sus portavoces nos informan de que muchos de ellos se niegan a comer hasta que la esclavitud sea abolida en todo el planeta. Nuestros intentos de alimentarlos a la fuerza han fallado. Nos tememos que las deficiencias nutricionales reducirán considerablemente su rendimiento de trabajo."
 unrest.159.a:0 "Dejadlos morir de hambre."
 unrest.159.b:0 "Tenemos que resolver nuestras diferencias."
 unrest.157.name:0 "$unrest_title$: disturbios de esclavos en [revolt_planet.GetName]"
 unrest.157.desc:0 "¡Los esclavos de [revolt_planet.GetName] se han liberado! En un asalto cuidadosamente planeado, elementos radicales en [revolt_planet.GetName] han superado a las autoridades locales. El planeta está sumido en el caos, y turbas de esclavos enfurecidos, muchos con armas letales, han tomado las calles con actos de vandalismo y atacan a todo el que se interpone en su camino."
 unrest.157.a:0 "Han ido demasiado lejos."
 unrest.157.b:0 "Tal vez deberíamos cambiar nuestro enfoque."
 unrest.160.name:0 "$unrest_title$: revuelta de esclavos en [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "La población de esclavos de [revolt_planet.Planet.GetName] se ha unido y levantado en una revuelta armada contra las autoridades locales. La situación ha empeorado rápidamente y las fuerzas rebeldes han conquistado varios objetivos clave simultáneamente. El destino del planeta depende de nuestras tropas de defensa. Si fracasan, perderemos [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "¡Aplastad la rebelión!"
 unrest.160.a.tooltip:0 "Ejércitos de esclavos intentarán conquistar el planeta."
 unrest.161.name:0 "Revuelta reprimida"
 unrest.161.desc:0 "Hemos puesto fin a la rebelión en [event_target:revolt_planet.Planet.GetName]. Gracias a los valientes esfuerzos de nuestras tropas, hemos recuperado instalaciones clave y restaurado la autoridad. Ahora hay que reconstruir lo que los esclavos destruyeron. Pasará algún tiempo antes de que alguien se atreva a desafiar de nuevo nuestra autoridad."
 unrest.161.a:0 "Los hemos puesto en su sitio."
 unrest.161.b:0 "Es una pena haber llegado a esto."
 unrest.161.a.tooltip:1 "El recuerdo de la fallida rebelión desanimará a la población a desafiarnos."
 unrest.163.name:0 "Fin de la esclavitud"
 unrest.163.desc:0 "Gracias al fin de la esclavitud en [revolt_planet.Planet.GetName], el malestar comienza a desaparecer. Quizá la vida pueda volver a la normalidad."
 unrest.165.name:0 "Esclavos pacificados"
 unrest.165.desc:0 "Hemos pacificado a los elementos radicales en [revolt_planet.Planet.GetName] y los esclavos han vuelto adonde les corresponde."
 unrest.165.a:0 "De vuelta al trabajo..."
 unrest.167.name:0 "[revolt_planet.Planet.GetName] perdido"
 unrest.167.desc:0 "Ha ocurrido lo impensable. Los rebeldes han derrotado a nuestras fuerzas en [revolt_planet.Planet.GetName], han ejecutado sin piedad a los últimos súbditos leales y ahora declaran su independencia. Es un día oscuro para los [From.GetSpeciesName]."
 unrest.167.a:0 "Volveremos para recuperar lo que nos pertenece."
 unrest.167.b:0 "Quizá sea mejor así..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Saludos, [Root.GetSpeciesName]. Somos guerrilleros, antiguos esclavos, de [old_owner.GetName], donde sufrimos grandes abusos por la opresión del/de la [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Hace tiempo que admiramos vuestros estándares igualitarios, el modo de vida "[new_owner.GetSpeciesAdj]", como lo llamamos en casa, y compartimos vuestros valores. Nos hemos liberado y queremos unirnos a vosotros, ¿nos aceptáis?"
 unrest.168.a:0 "Adelante. Aquí todos somos iguales."
 unrest.168.a.tooltip:0 "Notificaremos al [old_owner.GetName] que hemos aceptado a sus antiguos esclavos."
 unrest.168.b:0 "No necesitamos otro planeta."
 unrest.169.desc:0 "Os informamos de que los guerrilleros de [revolt_planet.GetName] se han unido a nuestra nación y ahora disfrutan de los beneficios de la ciudadanía plena. No volveréis a pisotear sus derechos."
 unrest.169.a:0 "Ya os vale."
 unrest.169.b:0 "Pues pisotearemos los vuestros."
 unrest.169.c:0 "Enhorabuena. Ahora son vuestro problema."
