l_spanish:
 pirate_army: "Ejército pirata"
 pirate_army_desc: "$rebel_army_desc$"
 pirate_republic.10.desc: "Durante años, en el sistema §Y[pirate_system.GetName]§! han estado plagado de piratas.. Ya no... ¡Simplemente no entendemos por qué! de repente, todas las naves piratas abandonaron el sistema al mismo tiempo, pasando justo debajo de nuestros radares. Todavía no tenemos idea de por qué se fueron y, en su mayoría importantes, donde podrían haber ido."
 pirate_republic.10.name: "Los piratas desaparecieron"
 pirate_republic.10.option: "¡Mantenga un puesto de observación para ellos!"
 pirate_republic.100.a: "Devuelve este planeta ahora mismo!"
 pirate_republic.100.a.response: "Lo siento, no va a pasar. Yo y mis hombres les quitó un cariño. ¡Un lugar muy encantador!"
 pirate_republic.100.b: "¿De verdad crees que puedes mantener este sistema?"
 pirate_republic.100.b.response: "¡Absolutamente no! Soy muy consciente de cómo podría y fuertes son tus ejércitos. Por eso quiero que escuches mi oferta. ¿Qué tienes que perder? Si no te gusta, puedes volver a tomar este sistema de todos modos."
 pirate_republic.100.c: "¿A qué apuntas?"
 pirate_republic.100.c.response: "Para dejar de ser un pirata, por supuesto! ¿Tienes alguna idea de lo peligroso que es esta línea de trabajo? Yo y mis hombres solo quieren una jubilación cómoda, lejos de la vida peligrosa en el espacio exterior. Estoy seguro de que puedes entender eso."
 pirate_republic.100.d: "Humor yo. Vamos a escuchar esta 'oferta' tuya."
 pirate_republic.100.desc: "Porque, ¡hola!\n\nDebes ser los antiguos propietarios de §Y[pirate_republic_planet.GetName]§!. Es un placer finalmente familiarizarse con usted..\n\nAntes de venir a las amenazas habituales, me gustaría hacerte una oferta. ¿A menos que quieras gritarme inútilmente a mí primero? Ha pasado un largo día, entiendo completamente. Ve adelante."
 pirate_republic.100.name: "[pirate_republic.GetName]"
 pirate_republic.101.desc: "Seamos honestos aquí: si §Y[pirate_republic_planet.GetName]§! es importante para ti, no habría manera en el infierno, podríamos haberlo invadido. Entonces, ¿por qué perder el tiempo con un planeta tan insignificante?\n\nAquí hay una idea: Permítanos gobernar este sistema para usted. Te daremos un corte de todo lo que obtenemos, y solo puede centrar su atención en asuntos más importantes.\n\nEntonces, qué piensas?"
 pirate_republic.101.insane: "¿Estas loco?"
 pirate_republic.101.refuse: "Fuera de linea... fin de las comunicaciones."
 pirate_republic.102.accept: "Tal vez estoy loco, después de todo. OK, aceptamos su oferta."
 pirate_republic.102.desc: "Puedo asegurarte que no lo soy. Es solo un simple hecho. Tienes demasiado en tus manos. ¿Por qué preocuparse por poco, insignificante? [pirate_republic_planet.GetName]? Permítanos manejarlo por ti. Obtendrás todos los beneficios y ninguna de las preocupaciones. ¿Qué, no te gusta?\n\nO simplemente puedes recuperarlo con tus ejércitos. Sé que sería fácil para ti. ¿Pero vale la pena tu tiempo?"
 pirate_republic.102.refuse: "Estas loco, fin de las comunicaciones."
 pirate_republic.103.desc: "Ah, tal lástima. Este planeta es tan bonito. Un montón de piratas acorralado e ingobernable suelto - espera, ¿aceptas? Yo... de hecho, no pensé que funcionaría. Oh bien. ¡No hay vuelta atrás, ahora!"
 pirate_republic.103.option: "Ya lo estoy arrepentiendo..."
 pirate_republic.104.desc: "Ah, tal lástima. Este planeta es tan bonito. Un grupo de piratas acorralados e ingobernables sueltos en su superficie luchando por su vida no puede ser bueno para ello."
 pirate_republic.104.option: "Piratas sangrientos!"
 pirate_republic.11.desc: "Buenas noticias, malas noticias. La buena noticia es que el misterio sobre la repentina desaparición de los piratas instalados en el sitema §Y[pirate_system.GetName]§! ha sido resuelto. La mala noticia es que reaparecieron en la superficie del planeta §Y[Root.GetName]§!! ¡Parece que todo fue parte de una invasión planificada tomar el control de la colonia!"
 pirate_republic.11.name: "Piratas ... encontrados"
 pirate_republic.11.option: "Bastardos de escorbuto!"
 pirate_republic.12.desc: "Las fuerzas de defensa de §Y[FromFrom.GetName]§! fueron capaces de superar la invasión pirata. Desafortunadamente, los enemigos eran demasiado feroces e ingobernables para mantenerse restringido, por lo que no quedan sobrevivientes para que nos cuestionemos. Podemos no saber cuáles fueron las verdaderas intenciones de estos bandidos, pero hemos aprendido una lección importante: nunca dejar un pirata fuera de la vista."
 pirate_republic.12.name: "Piratas repelidos"
 pirate_republic.12.option: "Aye aye, señor."
 pirate_republic.13.desc: "Las fuerzas de defensa de §Y[FromFrom.GetName]§! lucharon valientemente al extremo amargo, pero no fue suficiente. Una vida dedicada a la violencia hizo que los piratas fueran una fuerza a tener en cuenta. Ahora que están en posesión del planeta, es de esperar su saqueo total...."
 pirate_republic.13.name: "Piratas ganaron"
 pirate_republic.13.option: "¡Envíe un ejército de alivio inmediatamente!"
 pirate_republic.14.desc: "Parece que los piratas no estaban planeando un simple saqueo. En lugar de tomar mercancías móviles y salir, decidieron hacer de §Y[pirate_republic_planet.GetName]§! su nueva base de operaciones. No solo eso, sino que su líder aparentemente declaró la institución de una nueva 'República' e incluso solicita una audiencia con [Root.GetRulerTitle] [Root.GetRulerName]!"
 pirate_republic.14.name: "La republica pirata"
 pirate_republic.14.option: "¡La pura audacia de todo!"
 pirate_republic_MODE_DESC: "§T$pirate_republic.14.name$§! es un intento de piratas de apoderarse de una colonia cercana."
 pirate_republic_MODE_disable: "§Y$pirate_republic.14.name$§! $MODIFIERS_LABEL$ §G$ON$§!"
 pirate_republic_MODE_enable: "§Y$pirate_republic.14.name$§! $MODIFIERS_LABEL$ §R$OFF$§!"
