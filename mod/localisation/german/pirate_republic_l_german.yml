l_german:
 pirate_army: "Piratenarmee"
 pirate_army_desc: "$rebel_army_desc$"
 pirate_republic.10.desc: "Jahrelang wurde das §Y[pirate_system.GetName]§! System mit Piraten geplagt. Nicht mehr ... wir nicht, warum?! Plötzlich verließen alle Piratenschiffe das System gleichzeitig und passierten direkt unter unseren Radaren. Wir haben immer noch keine Ahnung, warum sie es verlassen haben, und am wichtigsten, wohin könnten sie verschwunden sein."
 pirate_republic.10.name: "Piraten verschwunden"
 pirate_republic.10.option: "Behalte einen Blick auf sie!"
 pirate_republic.100.a: "Bringe diesen Planeten jetzt zurück!"
 pirate_republic.100.a.response: "Entschuldigung, das wird nicht passieren. Ich und meine Männer haben es lieb gewonnen. So ein schöner Ort!"
 pirate_republic.100.b: "Sie denken wirklich, dass Sie dieses System behalten können?"
 pirate_republic.100.b.response: "Absolut nicht! Ich bin mir sehr wohl bewusst, wie mächtig und stark deine Armeen sind und yadda yadda. Deshalb möchte ich, dass du mein Angebot anhörst. Was hast du zu verlieren? Wenn es dir nicht gefällt, kannst du dieses System trotzdem zurücknehmen."
 pirate_republic.100.c: "Was strebst du an?"
 pirate_republic.100.c.response: "Natürlich ein Pirat zu sein! Hast du eine Idee, wie gefährlich diese Arbeit ist? Ich und meine Männer wollen nur einen angenehmen Ruhestand, abseits des gefährlichen Lebens im Weltraum. Ich bin sicher, dass du das verstehen kannst."
 pirate_republic.100.d: "Amüsiere mich. Lass uns dieses 'Angebot' von dir hören."
 pirate_republic.100.desc: "Warum, hey dort!\n\nIhr müsst der ehemalige Besitzer von §Y[pirate_republic_planet.GetName]§! sein. Es ist mir eine Freude, euch endlich kennenzulernen.\n\nBevor wir zu den üblichen Drohungen kommen, möchte ich euch gerne ein Angebot machen. Es sei denn, ihr wollt mich zuerst nutzlos anschreien? Es war ein langer Tag, das verstehe ich vollkommen. Geht vor."
 pirate_republic.100.name: "[pirate_republic.GetName]"
 pirate_republic.101.desc: "Seien wir mal ehrlich: wenn §Y[pirate_republic_planet.GetName]§! für Sie wichtig war, wäre es uns nie im Leben möglich gewesen dort einzudringen. Warum also Ihre Zeit mit einem so unwichtigen Planeten verschwenden?\n\nHier ist eine Idee: Lassen Sie uns dieses System für Sie regieren. Wir geben dir einen Teil von allem, was wir bekommen, und du kannst dich einfach auf wichtigere Dinge konzentrieren.\n\nAlso, was denkst du?"
 pirate_republic.101.insane: "Bist du verrückt?"
 pirate_republic.101.refuse: "Außer Frage. Ende der Kommunikation"
 pirate_republic.102.accept: "Vielleicht bin ich doch verrückt. Ok, wir nehmen Ihr Angebot an."
 pirate_republic.102.desc: "Ich kann Ihnen versichern, dass ich es nicht bin. Es ist nur eine einfache Tatsache. Du hast zu viel auf deinen Händen. Warum sollte man sich um den kleinen, unbedeutenden [pirate_republic_planet.GetName] kümmern? Lassen Sie uns das für Sie erledigen. Sie erhalten alle Vorteile und keine Sorgen. Was magst du nicht?\n\nOder du kannst es dir einfach mit deinen Armeen zurückholen. Ich weiß, es wäre einfach für dich. Aber ist es Ihre Zeit wert?"
 pirate_republic.102.refuse: "Du BIST verrückt! Ende der Kommunikation."
 pirate_republic.103.desc: "Ah, so schade. Dieser Planet ist einfach so hübsch. Ein Haufen in die Enge getriebener und widerspenstiger Piraten los – warte, du hast zugestimmt? Ich... ich dachte eigentlich nicht, dass es funktionieren würde. Oh, Nun, kein Zurück mehr!"
 pirate_republic.103.option: "Ich bereue es jetzt schon..."
 pirate_republic.104.desc: "Ah, wie schade. Dieser Planet ist einfach so hübsch."
 pirate_republic.104.option: "Verdammte Piraten!"
 pirate_republic.11.desc: "Gute Nachrichten, schlechte Nachrichten. Die gute Nachricht ist, dass das Rätsel um das plötzliche Verschwinden der Piraten, die im §Y[pirate_system.GetName]§!-System aktiv waren, gelöst wurde. Die schlechte Nachricht ist, dass sie auf der Oberfläche des Planeten §Y[Root.GetName]§ wieder aufgetaucht sind!! Es scheint, dass alles Teil einer geplanten Invasion war, um die Kontrolle über die Kolonie zu übernehmen!"
 pirate_republic.11.name: "Piraten... gefunden"
 pirate_republic.11.option: "Skorbutige Bastarde!"
 pirate_republic.12.desc: "Die Bodenverteidigungskräfte von §Y[FromFrom.GetName]§! konnten die Pirateninvasion überwinden. Leider waren die Feinde zu wild und widerspenstig, um sie zurückzuhalten, also gibt es keine Überlebenden für uns Wir werden vielleicht nie erfahren, was die wahren Absichten dieser Banditen waren, aber wir haben eine wichtige Lektion gelernt: Lass niemals einen Piraten aus den Augen."
 pirate_republic.12.name: "Piraten abgewehrt"
 pirate_republic.12.option: "Aye, aye, Sir."
 pirate_republic.13.desc: "Die Bodenverteidigungskräfte von §Y[FromFrom.GetName]§! haben tapfer bis zum bitteren Ende gekämpft, aber es war nicht genug. Ein der Gewalt gewidmetes Leben machte die Piraten zu einer Macht, mit der man rechnen muss. Jetzt dass sie im Besitz des Planeten sind, seine totale Plünderung ist zu erwarten ..."
 pirate_republic.13.name: "Piraten haben gewonnen"
 pirate_republic.13.option: "Sende sofort eine Hilfsarmee!"
 pirate_republic.14.desc: "Es scheint, dass die Piraten nicht eine einfache Plünderung geplant haben. Anstatt irgendwelche beweglichen Güter zu nehmen und zu gehen, haben sie beschlossen, §Y[pirate_republic_planet.GetName]§! zu ihrer neuen Operationsbasis zu machen. Nicht nur das , aber ihr Anführer hat offenbar die Einrichtung einer neuen 'Republik' ausgerufen und bittet sogar um eine Audienz bei [Root.GetRulerTitle] [Root.GetRulerName]!"
 pirate_republic.14.name: "Die Piratenrepublik"
 pirate_republic.14.option: "Die schiere Kühnheit von allen!"
