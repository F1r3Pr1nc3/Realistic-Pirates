l_german:
 unrest.155.a: "Dies erfordert entschiedene Maßnahmen."
 unrest.155.desc: "Nächtliche, illegale Sklavenversammlungen, verstärkte Trotzreaktionen gegen ihre Oberen und verschwundene Güter können nur eines bedeuten: Die Sklaven auf [revolt_planet.GetName] radikalisieren sich, verbreiten unter ihresgleichen Zwietracht und Dissens - und Angst unter der restlichen Bevölkerung. Was auch immer sie vorhaben, es kann nichts Gutes sein. "
 unrest.155.name: "$unrest_title$ Sklavenaufstand auf [revolt_planet.GetName]"
 unrest.160.a: "Die Rebellion niederschlagen!"
 unrest.160.a.tooltip: "Sklavenarmeen werden versuchen, den Planeten zu erobern."
 unrest.160.desc: "Die Sklavenbevölkerung auf [revolt_planet.Planet.GetName] hat sich vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als die Rebellen mehrere Schlüsselziele gleichzeitig angriffen und außer Gefecht setzten, ist die Situation schnell eskaliert. Das Schicksal des Planeten hängt nun von unseren Truppen ab, die ihn verteidigen. Sollten sie scheitern, werden wir [revolt_planet.Planet.GetName] verlieren."
 unrest.160.name: "$unrest_title$ Sklavenaufstand auf [revolt_planet.Planet.GetName]"
 unrest.165.a: "Zurück an die Arbeit ..."
 unrest.165.desc: "Die radikalen Elemente auf [revolt_planet.Planet.GetName] sind befriedet worden. Die Sklaven tun wieder das, wozu sie vorgesehen sind."
 unrest.165.name: "Sklaven befriedet"
 unrest.167.a: "Wir werden zurückkommen und uns wiederholen, was uns gehört."
 unrest.167.b: "Vielleicht ist es ja besser so ..."
 unrest.167.desc: "Das Undenkbare ist passiert. Die Sklavenrebellen haben unsere Truppen auf [revolt_planet.Planet.GetName] besiegt und die letzten unserer loyalen Untertanen gnadenlos niedergemetzelt. Die ehemaligen Sklaven haben nun ihre Unabhängigkeit erklärt. Ein dunkler Tag in der [From.GetSpeciesName]-Geschichte."
 unrest.167.name: "[revolt_planet.Planet.GetName] verloren"
 unrest.168.a: "Schließt euch uns an. Hier sind wir alle gleich."
 unrest.168.a.tooltip: "[old_owner.GetName] wird benachrichtigt, dass wir ihre ehemaligen Sklaven aufgenommen haben."
 unrest.168.b: "Wir brauchen keinen weiteren Planeten."
 unrest.168.desc: "Seid gegrüßt, [Root.GetSpeciesName]. Wir sind Freiheitskämpfer und ehemalige Sklaven aus [old_owner.GetName]. Während der Unterdrückung durch [old_owner.GetRulerTitle] [old_owner.GetRulerName] haben wir viel Leid erfahren. Schon lange haben wir eure egalitären Standards bewundert, die '[new_owner.GetSpeciesAdj]e Lebensart', wie wir sie zu Hause nannten, und wir teilen eure Wertvorstellungen. Wir haben uns abgespalten und möchten gern Teil eurer Nation sein, wenn es euch genehm ist?"
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "Kommt darüber hinweg."
 unrest.169.b: "Wir werden all eure Rechte mit Füßen treten."
 unrest.169.c: "Glückwunsch. Jetzt sind sie euer Problem."
 unrest.169.desc: "Wir möchten euch gerne darüber informieren, dass sich die [revolt_planet.GetName]-Freiheitskämpfer unserer Nation angeschlossen haben und sich nun aller Vorzüge voller Staatsbürgerschaft erfreuen - einschließlich unseres Schutzes. Ihr werdet ihre Rechte nie wieder mit Füßen treten."
 unrest.4200.desc.returner: "[Root.GetName] ist von revanchistischen Elementen erobert worden! Sie kämpfen für ihre Freiheit und haben als ultimatives Ziel ihre Wiedervereinigung mit [fatherland.GetName] angegeben."
 unrest.4200.desc.returner.gesta: "Überreste der ehemaligen Besatzungseinheit von [Root.GetName] machen sich auf, um die Welt mit Gewalt in ihren früheren Zustand zurückzubringen."
 unrest.4200.desc.secession: "Die Bevölkerung auf [Root.GetName] rebelliert! Sie wollen sich von unserem Reich abspalten und bezeichnen sich jetzt selbst als [secessionist_rebels.GetName]."
 unrest.4200.desc.secession.gesta: "Unausgerichtete Elemente auf [Root.GetName] versuchen, die Welt aus unserem Griff zu entreißen."
 unrest.4201.name: "$unrest_title$ Revolte auf [Root.GetName]!"
 unrest.4211.desc: "Wir konnten den Aufstand auf [From.From.GetName] nicht niederschlagen, und jetzt hat die Kolonie ihre Unabhängigkeit erklärt."
 unrest.4211.desc.gesta: "Eine Welt wurde uns gestohlen."
 unrest.4211.name: "$unrest_title$ Kolonie auf [From.From.GetName] verloren!"
 unrest.4220.a: "Wir werden euch eure hart erkämpfte Unabhängigkeit nicht §Ygänzlich§! abnehmen."
 unrest.4220.a.tooltip: "§Y[From.GetName]§! vasallisieren."
 unrest.4220.b: "Wir waren schon immer ein Volk."
 unrest.4220.b.tooltip: "§Y[From.From.GetName]§! sofort annektieren."
 unrest.4220.c: "Wir können - und werden - euch nicht helfen."
 unrest.4220.desc.not_orowner: "Grüße, [Root.GetRulerTitle] [Root.GetRulerName]. Ich bin [From.GetRulerTitle] [From.GetRulerName] von der [From.GetName], und ich spreche für die Menschen von [FromFrom.GetName].\n\nWir haben uns kürzlich aus den Fängen der [old_owner.GetName] befreit. Wir sind eine junge Nation und immer noch ein leichtes Ziel für... räuberische Mächte. Viele von uns [root.GetSpeciesNamePlural] sehen die [Root.GetName] als unser wahres Vaterland. Wir würden uns freuen, Ihrem Staat beizutreten."
 unrest.4225.a: "Welch ein Frevel!"
 unrest.4225.desc: "Wir haben erfahren, dass unsere ehemalige Kolonie auf [From.From.From.GetName] nun ein [From.GetName]-Vasall geworden ist."
 unrest.4225.desc.gesta: "Wir merken, dass unsere ehemalige Welt [From.From.From.GetName] zum Vassal von [From.GetName] geworden ist."
 unrest.4225.name: "Ehemalige Kolonie vasallisiert"
 unrest.4230.desc: "Wir haben erfahren, dass unsere ehemalige Kolonie auf [From.From.From.GetName] nun ein [From.GetName]-Gebiet geworden ist."
 unrest.4230.desc.gesta: "Wir merken, dass unsere ehemalige Welt [From.From.From.GetName] von [From.GetName] absorbiert wurde."
 unrest.4230.name: "Ehemalige Kolonie annektiert"