l_french:
 unrest.155.a: "Nous devons agir"
 unrest.155.desc: "Des rassemblements clandestins d'esclaves une fois la nuit venue, une défiance de plus en plus marquée envers leurs supérieurs et des disparitions de biens en hausse ne peuvent signifier qu'une seule chose : les esclaves de [event_target:revolt_planet.GetName] se radicalisent, répandant le trouble et la discorde au sein de leurs semblables - et la peur dans le reste de la population. Quoi qu'ils envisagent, c'est de mauvais augure."
 unrest.155.name: "$unrest_title$ Mobilisation des esclaves de [event_target:revolt_planet.GetName]"
 unrest.160.a: "Matons cette rébellion !"
 unrest.160.a.tooltip: "Les armées des esclaves vont tenter de s'emparer de la [event_target:revolt_planet.Planet.GetPlanetMoon]."
 unrest.160.desc: "La population servile de [revolt_planet.Planet.GetName] s'est unie et a lancé une révolte armée contre les autorités locales. La situation s'est rapidement dégradée, les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la [revolt_planet.Planet.GetPlanetMoon] repose maintenant sur nos troupes de défense. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."
 unrest.160.name: "$unrest_title$ révolte sur [revolt_planet.Planet.GetName]"
 unrest.165.a: "Allez, allez, au travail..."
 unrest.165.desc: "Les éléments radicaux, sur [revolt_planet.Planet.GetName], ont été pacifiés. Les esclaves ont retrouvé la place qui est la leur."
 unrest.165.name: "Esclaves pacifiés"
 unrest.167.a: "Nous rependrons par la force ce qui nous appartient"
 unrest.167.b: "Peut-être est-ce mieux ainsi ?"
 unrest.167.desc: "L'impensable s'est produit : nos forces sur [revolt_planet.Planet.GetName] ont été vaincues, et nos partisans ont été exécutés, jusqu'au dernier et sans aucune pitié, par les esclaves rebelles. Ceux-ci viennent tout juste de déclarer leur indépendance. C'est un bien triste jour dans l'histoire des [From.GetSpeciesNamePlural]."
 unrest.167.name: "Perte de [revolt_planet.Planet.GetName]"
 unrest.168.a: "Soyez bienvenue parmi nous, en tant qu'égaux"
 unrest.168.a.tooltip: "La [old_owner.GetName] va apprendre que nous avons accepté en notre sein ses anciens esclaves."
 unrest.168.b: "Nous n'avons que faire d'une autre planète"
 unrest.168.desc: "Salutations, [Root.GetSpeciesNamePlural]. Nous sommes les Combattants de la liberté, d'anciens esclaves de la [old_owner.GetName], où nous avons été victimes de nombreux abus et de l'oppression de son [old_owner.GetRulerTitle], [old_owner.GetRulerName]. Cela fait longtemps que nous admirons vos principes d'égalité, ce mode de vie « à la [new_owner.GetSpeciesAdj] », comme nous l'appelons ici, et partageons vos valeurs. Maintenant que nous avons fait sécession, nous aimerions intégrer votre empire. L'accepteriez-vous ?"
 unrest.168.name: "La [rebel_country.GetName]"
 unrest.169.a: "Tant mieux pour vous"
 unrest.169.b: "En fait, c'est tous vos droits que nous contestons"
 unrest.169.c: "Félicitations. Maintenant, ils sont votre problème"
 unrest.169.desc: "Nous vous informons que les Combattants de la liberté de [revolt_planet.GetName] ont rejoint notre empire, et y bénéficient désormais de tous les droits afférents à la pleine citoyenneté. Ce qui inclut, évidemment, notre protection. Ne contestez plus jamais leurs droits."
