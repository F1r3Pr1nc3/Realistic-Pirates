l_french:
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$ Mobilisation des esclaves de [event_target:revolt_planet.GetName]"
 unrest.155.desc:0 "Des rassemblements clandestins d'esclaves une fois la nuit venue, une défiance de plus en plus marquée envers leurs supérieurs et des disparitions de biens en hausse ne peuvent signifier qu'une seule chose : les esclaves de [event_target:revolt_planet.GetName] se radicalisent, répandant le trouble et la discorde au sein de leurs semblables - et la peur dans le reste de la population. Quoi qu'ils envisagent, c'est de mauvais augure."
 unrest.155.a:0 "Nous devons agir"
 unrest.156.name:0 "$unrest_title$ sabotages sur [Root.GetName]"
 unrest.156.desc:0 "Décidés à adopter une attitude bravache, les esclaves de [Root.GetName] ont détruit des installations de production en faisant usage d'explosifs artisanaux. Si les explosions se sont produites durant la nuit, leur acte criminel a attiré sur place leurs contremaîtres en déclenchant les systèmes d'alarme. L'attaque était bien coordonnée et son exécution parfaitement maîtrisée. Qui que soient les coupables, la planification de cette opération a dû prendre des mois."
 unrest.156.a:0 "Cela ne restera pas impuni"
 unrest.156.b:0 "Nous devons apaiser le conflit"
 unrest.159.name:0 "$unrest_title$ grève de la faim sur [Root.GetName]"
 unrest.159.desc:0 "Il semble bien que les esclaves de [Root.GetName] en ont assez de... manger. Leurs porte-paroles nous ont informés qu'un grand nombre d'entre eux refuseront de consommer la moindre nourriture tant que l'esclavage n'aura pas été aboli sur l'ensemble de la [Root.GetPlanetMoon]. Jusqu'à présent, toutes nos tentatives pour les nourrir de force ont été des échecs. Malheureusement, les déficiences nutritionnelles risquent d'avoir un impact important sur leur efficacité productive."
 unrest.159.a:0 "Laissons-les mourir de faim"
 unrest.159.b:0 "Nous devons régler le problème"
 unrest.157.name:0 "$unrest_title$ émeutes sur [revolt_planet.GetName]"
 unrest.157.desc:0 "Les esclaves de [revolt_planet.GetName] se sont libérés ! Les autorités de [revolt_planet.GetName] ont été prises de cours et débordées par leurs attaques, parfaitement planifiées par des éléments radicaux. L'anarchie règne depuis lors sur la [revolt_planet.GetPlanetMoon], car des foules d'esclaves en furie, le plus souvent armés, ont commencé à se livrer à des dégradations dans les rues et à s'attaquer à tous ceux qui croisent leur chemin."
 unrest.157.a:0 "Ils vont trop loin"
 unrest.157.b:0 "Peut-être devrions-nous changer d'approche ?"
 unrest.160.name:0 "$unrest_title$ révolte sur [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "La population servile de [revolt_planet.Planet.GetName] s'est unie et a lancé une révolte armée contre les autorités locales. La situation s'est rapidement dégradée, les forces rebelles ayant frappé et mis hors d'usage simultanément plusieurs sites clefs. Le destin de la [revolt_planet.Planet.GetPlanetMoon] repose maintenant sur nos troupes de défense. Si elles sont vaincues, c'est [revolt_planet.Planet.GetName] que nous perdons."
 unrest.160.a:0 "Matons cette rébellion !"
 unrest.160.a.tooltip:0 "Les armées des esclaves vont tenter de s'emparer de la [event_target:revolt_planet.Planet.GetPlanetMoon]."
 unrest.161.name:0 "Révolte étouffée"
 unrest.161.desc:0 "Nous avons mis un terme au soulèvement sur [event_target:revolt_planet.Planet.GetName]. Grâce à nos valeureuses troupes, nous avons pu reprendre le contrôle des installations clefs, et réinstauré notre autorité. Reste maintenant à reconstruire tout ce que les esclaves ont si ignominieusement détruit. Mais, au moins, personne ne devrait plus se risquer à nous défier avant un bon moment."
 unrest.161.a:0 "Ils savent maintenant quelle est leur place"
 unrest.161.b:0 "Quelle pitié de devoir en arriver là"
 unrest.161.a.tooltip:1 "Les souvenirs de la rébellion décourageront la population de se montrer trop rétive."
 unrest.163.name:0 "Fin de l'esclavage"
 unrest.163.desc:0 "Avec la fin du recours au travail servile sur [revolt_planet.Planet.GetName], l'agitation commence à retomber. La situation est donc en cours de normalisation."
 unrest.165.name:0 "Esclaves pacifiés"
 unrest.165.desc:0 "Les éléments radicaux, sur [revolt_planet.Planet.GetName], ont été pacifiés. Les esclaves ont retrouvé la place qui est la leur."
 unrest.165.a:0 "Allez, allez, au travail..."
 unrest.167.name:0 "Perte de [revolt_planet.Planet.GetName]"
 unrest.167.desc:0 "L'impensable s'est produit : nos forces sur [revolt_planet.Planet.GetName] ont été vaincues, et nos partisans ont été exécutés, jusqu'au dernier et sans aucune pitié, par les esclaves rebelles. Ceux-ci viennent tout juste de déclarer leur indépendance. C'est un bien triste jour dans l'histoire des [From.GetSpeciesNamePlural]."
 unrest.167.a:0 "Nous rependrons par la force ce qui nous appartient"
 unrest.167.b:0 "Peut-être est-ce mieux ainsi ?"
 unrest.168.name:0 "La [rebel_country.GetName]"
 unrest.168.desc:0 "Salutations, [Root.GetSpeciesNamePlural]. Nous sommes les Combattants de la liberté, d'anciens esclaves de la [old_owner.GetName], où nous avons été victimes de nombreux abus et de l'oppression de son [old_owner.GetRulerTitle], [old_owner.GetRulerName]. Cela fait longtemps que nous admirons vos principes d'égalité, ce mode de vie « à la [new_owner.GetSpeciesAdj] », comme nous l'appelons ici, et partageons vos valeurs. Maintenant que nous avons fait sécession, nous aimerions intégrer votre empire. L'accepteriez-vous ?"
 unrest.168.a:0 "Soyez bienvenue parmi nous, en tant qu'égaux"
 unrest.168.a.tooltip:0 "La [old_owner.GetName] va apprendre que nous avons accepté en notre sein ses anciens esclaves."
 unrest.168.b:0 "Nous n'avons que faire d'une autre planète"
 unrest.169.desc:0 "Nous vous informons que les Combattants de la liberté de [revolt_planet.GetName] ont rejoint notre empire, et y bénéficient désormais de tous les droits afférents à la pleine citoyenneté. Ce qui inclut, évidemment, notre protection. Ne contestez plus jamais leurs droits."
 unrest.169.a:0 "Tant mieux pour vous"
 unrest.169.b:0 "En fait, c'est tous vos droits que nous contestons"
 unrest.169.c:0 "Félicitations. Maintenant, ils sont votre problème"
