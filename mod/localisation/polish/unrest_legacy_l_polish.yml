l_polish:
 unrest.155.a: "Trzeba działać."
 unrest.155.desc: "Potajemne nocne spotkania niewolników, intensywniejszy opór przeciwko nadzorcom i zaginione towary mogą znaczyć tylko jedno - niewolnicy w kolonii [revolt_planet.GetName] radykalizują się, szerząc niezadowolenie i niesnaski między sobą oraz strach wśród pozostałej ludności. Cokolwiek zamierzają, to musi się źle skończyć. "
 unrest.155.name: "$unrest_title$ Radykalizacja niewolników w kolonii [revolt_planet.GetName]"
 unrest.160.a: "Zdławić ten bunt!"
 unrest.160.a.tooltip: "Armie niewolnicze spróbują przejąć kontrolę nad planetą."
 unrest.160.desc: "[revolt_planet.Planet.GetName]: populacja niewolników zjednoczyła się i wywołała zbrojne powstanie przeciwko miejscowym władzom. Nastąpiła szybka eskalacja, gdyż siły powstańców zaatakowały i opanowały równocześnie kilka kluczowych celów. Los kolonii zależy teraz od wojsk, które jej bronią. Jeśli zostaną pokonane, utracimy władzę."
 unrest.160.name: "$unrest_title$ Powstanie niewolników w kolonii [revolt_planet.Planet.GetName]"
 unrest.165.a: "Niech wracają do roboty..."
 unrest.165.desc: "[revolt_planet.Planet.GetName]: Radykalne elementy zostały spacyfikowane i niewolnicy znaleźli się na powrót tam, gdzie ich miejsce."
 unrest.165.name: "Niewolnicy zostali spacyfikowani"
 unrest.167.a: "Wrócimy tu z całą mocą, aby odzyskać to, co nasze."
 unrest.167.b: "Może tak będzie najlepiej..."
 unrest.167.desc: "[revolt_planet.Planet.GetName]: Stała się rzecz niewyobrażalna. Nasze wojska na powierzchni globu zostały pokonane. Zbuntowani niewolnicy bezlitośnie powybijali naszych ostatnich wiernych poddanych i ogłosili niepodległość. Co za mroczny dzień w historii [From.GetSpeciesAdj]."
 unrest.167.name: "Utracono [revolt_planet.Planet.GetName]"
 unrest.168.a: "Z chęcią. Tu wszyscy jesteśmy równi."
 unrest.168.a.tooltip: "Imperium [old_owner.GetName] zostanie powiadomione, że przyjęliśmy ich dawnych niewolników."
 unrest.168.b: "Nie potrzebujemy kolejnej planety."
 unrest.168.desc: "Witajcie, [Root.GetSpeciesName]. Jesteśmy bojownikami o wolność - byłymi niewolnikami imperium [old_owner.GetName], gdzie musieliśmy wiele wycierpieć, uciemiężeni przez oprawców, na których czele stoi [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Od dawna podziwialiśmy panującą u was równość, 'drogę [new_owner.GetSpeciesAdj]', jak zwykliśmy to nazywać. Cenimy te same wartości. Oderwaliśmy się od dawnych władców i chcielibyśmy przyłączyć się do waszego imperium. Przyjmiecie nas?"
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "Zluzujcie poślady."
 unrest.169.b: "Za to podepczemy wszystkie wasze prawa."
 unrest.169.c: "Gratulacje. Teraz to wasz kłopot."
 unrest.169.desc: "Pragniemy poinformować, że bojownicy o wolność ze świata [revolt_planet.GetName] przyłączyli się do naszego państwa i cieszą się teraz pełnią obywatelskich przywilejów, włącznie z naszą ochroną. Już więcej nie podepczecie ich praw."
 unrest.4200.desc.returner: "[Root.GetName]: kontrolę przejęły elementy rewanżystowskie! Walczą one o wolność, mając ostatecznie na względzie zjednoczenie z imperium [fatherland.GetName]."
 unrest.4200.desc.returner.gesta: "Pozostałości cywilizacji, która kiedyś zajmowała [Root.GetName], postanowiły wrócić i odzyskać swój dawny świat siłą."
 unrest.4200.desc.secession: "[Root.GetName]: ludność wszczyna bunt! Mówią o sobie '[secessionist_rebels.GetName]' i pragną oderwać się od naszego imperium."
 unrest.4200.desc.secession.gesta: "Nieprzynależne elementy na [Root.GetName] próbują wydrzeć nam ten świat siłą."
 unrest.4201.name: "$unrest_title$ Revolt on [Root.GetName]!"
 unrest.4211.desc: "Nie udało się nam stłumić powstania w kolonii [From.From.GetName] i ogłosiła ona niepodległość."
 unrest.4211.desc.gesta: "Wykradziono nam jeden ze światów."
 unrest.4211.name: "$unrest_title$ Utracono kolonię w świecie [From.From.GetName]!"
 unrest.4220.a: "Nie odbierzemy wam niepodległości, o którą tak ciężko walczyliście."
 unrest.4220.a.tooltip: "Dokonajmy wasalizacji imperium §Y[From.GetName]§!."
 unrest.4220.b: "Zawsze byliśmy jednym ludem."
 unrest.4220.b.tooltip: "Dokonajmy natychmiastowej aneksji imperium §Y[From.From.GetName]§!."
 unrest.4220.c: "Nie możemy i nie zamierzamy wam pomóc."
 unrest.4220.desc.not_orowner: "Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. I am [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName], and I speak for the people of [FromFrom.GetName].\n\nWe recently broke free of the clutches of the [old_owner.GetName]. We are a young nation, and still an easy target for more... predatory powers. Many of us [root.GetSpeciesNamePlural] see the [Root.GetName] as our true fatherland. We would be glad to join your state."
 unrest.4225.a: "To oburzające."
 unrest.4225.desc: "Doszły nas słuchy że nasza była kolonia, [From.From.From.GetName], została wasalem imperium [From.GetAdj]."
 unrest.4225.desc.gesta: "Zauważamy, że nasza była kolonia, [From.From.From.GetName], została wasalem imperium [From.GetName]."
 unrest.4225.name: "Zwasalizowano byłą kolonię"
 unrest.4230.desc: "Doszły nas słuchy, że nasza była kolonia, [From.From.From.GetName], została wcielona do imperium [From.GetAdj]."
 unrest.4230.desc.gesta: "Zauważamy, że nasza była kolonia, [From.From.From.GetName], została zasymilowana przez imperium [From.GetName]."
 unrest.4230.name: "Anektowano byłą kolonię"
