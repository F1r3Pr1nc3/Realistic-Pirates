l_russian:
 unrest.155.a: "Требуется принять меры."
 unrest.155.desc: "Тайные ночные собрания рабов, повышенный уровень неповиновения хозяевам и пропажа вещей могут говорить только об одном. Рабы на планете [revolt_planet.GetName] становятся более радикальными, распространяя инакомыслие и раздор среди себе подобных, а также вызывая страх у остальной части населения. Что бы они ни задумали, хорошего ждать не приходится. "
 unrest.155.name: "$unrest_title$ объединение рабов на планете [revolt_planet.GetName]"
 unrest.160.a: "Подавить восстание!"
 unrest.160.a.tooltip: "Армии рабов попытаются захватить планету."
 unrest.160.desc: "Рабы на планете [revolt_planet.Planet.GetName] объединились и начали открытое вооруженное восстание против местного руководства. Ситуация быстро обострилась, так как силы повстанцев нанесли одновременный удар по нескольких ключевым целям. Теперь судьба планеты зависит от наших обороняющихся войск. Если они потерпят неудачу, то мы потеряем планету [revolt_planet.Planet.GetName]."
 unrest.160.name: "$unrest_title$ восстание рабов на планете [revolt_planet.Planet.GetName]"
 unrest.165.a: "За работу..."
 unrest.165.desc: "Радикальные элементы на планете [revolt_planet.Planet.GetName] усмирены, и рабы вернулись туда, где им самое место."
 unrest.165.name: "Рабы усмирены"
 unrest.167.a: "Мы вернемся с мощной армией забрать то, что принадлежит нам."
 unrest.167.b: "Может быть, это и к лучшему..."
 unrest.167.desc: "Произошло нечто немыслимое. Наши войска на планете [revolt_planet.Planet.GetName] потерпели поражение, а последние из наших верных подданных были беспощадно казнены рабами-мятежниками, которые затем объявили независимость. Это мрачный день в истории расы [From.GetSpeciesName]."
 unrest.167.name: "Планета [revolt_planet.Planet.GetName] потеряна"
 unrest.168.a: "Присоединяйтесь к нам. Здесь мы все равны."
 unrest.168.a.tooltip: "[old_owner.GetName] получит уведомление, что мы приняли их бывших рабов."
 unrest.168.b: "Нам не нужна еще одна планета."
 unrest.168.desc: "Приветствуем вас, [Root.GetSpeciesName]! Мы борцы за свободу - бывшие рабы государства [old_owner.GetName], в котором мы хлебнули немало горя из-за того, что творил наш правитель - [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Мы уже давно восхищаемся вашими принципами равенства, которые у себя на родине мы называем «принципы [new_owner.GetSpeciesAdj]», и мы разделяем ваши ценности. Мы отделились и желаем присоединиться к вашей державе, если вы не против."
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "Не задирайте слишком высоко нос."
 unrest.169.b: "Все ваши права будут попраны нами."
 unrest.169.c: "Поздравляем. Теперь они ваша проблема."
 unrest.169.desc: "Мы хотели бы сообщить вам, что борцы за свободу с планеты [revolt_planet.GetName] присоединились к нашей державе и теперь пользуются всеми преимуществами статуса полноправного гражданина, включая нашу защиту. Вы больше не будете попирать их права."
