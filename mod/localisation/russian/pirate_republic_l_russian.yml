l_russian:
 pirate_army: "Пиратская армия"
 pirate_army_desc: "$rebel_army_desc$"
 pirate_republic.10.desc: "В течение многих лет система §Y[pirate_system.GetName]§! кишела пиратами. Больше нет... Мы просто не знаем, почему! Внезапно все пиратские корабли покинули систему в в то же время, проходя прямо под нашими радарами. Мы до сих пор не знаем, почему они ушли и, самое главное, куда они могли уйти."
 pirate_republic.10.name: "Пираты исчезли"
 pirate_republic.10.option: "Берегитесь их!"
 pirate_republic.100.a: "Верните эту планету прямо сейчас!"
 pirate_republic.100.a.response: "Извините, этого не произойдет. Я и мои люди полюбили это место. Такое прекрасное место!"
 pirate_republic.100.b: "Ты действительно думаешь, что сможешь сохранить эту систему?"
 pirate_republic.100.b.response: "Абсолютно нет! Я хорошо знаю, насколько сильны и сильны ваши армии, и бла-бла-бла. Вот почему я хочу, чтобы вы выслушали мое предложение. Что вы теряете? Если вам это не нравится, вы все равно можете просто забрать эту систему обратно."
 pirate_republic.100.c: "К чему вы стремитесь?"
 pirate_republic.100.c.response: "Конечно, перестать быть пиратом! Вы представляете, насколько опасна эта работа? Я и мои люди просто хотим комфортной пенсии, подальше от опасной жизни в открытом космосе. Я уверен, вы можете это понять."
 pirate_republic.100.d: "Развлеките меня. Давайте послушаем ваше «предложение»."
 pirate_republic.100.desc: "Почему, привет!\n\nВы, должно быть, бывшие владельцы §Y[pirate_republic_planet.GetName]§!. Рад наконец познакомиться с вами.\n\nПрежде чем мы перейдем к обычные угрозы, я хотел бы сделать вам предложение. Если вы не хотите сначала бесполезно накричать на меня? Это был долгий день, я полностью понимаю."
 pirate_republic.100.name: "[pirate_republic.GetName]"
 pirate_republic.101.desc: "Давайте будем честными: если бы §Y[pirate_republic_planet.GetName]§! был важен для вас, мы бы ни за что не смогли на него вторгнуться. Так зачем тратить ваше время на такую неважную планету?\n\nЕсть идея: позвольте нам управлять этой системой для вас. Мы дадим вам часть всего, что мы получаем, и вы сможете просто сосредоточить свое внимание на более важных вещах.\n\nИтак, что вы думаете?"
 pirate_republic.101.insane: "Вы с ума сошли?"
 pirate_republic.101.refuse: "Не подлежит сомнению. Прекратить общение."
 pirate_republic.102.accept: "Возможно, я все-таки сошел с ума. Хорошо, мы принимаем ваше предложение."
 pirate_republic.102.desc: "Уверяю вас, что нет. Это просто факт. У вас слишком много забот. Зачем заботиться о маленькой, незначительной [pirate_republic_planet.GetName]? Позвольте нам разобраться с этим за вас. Вы получите все преимущества и ни о чем не беспокойтесь. Что может не понравиться?\n\nИли вы можете просто вернуть его с помощью своих армий. Я знаю, что это будет легко для вас. Но стоит ли это вашего времени?"
 pirate_republic.102.refuse: "Вы сошли с ума. Прекратите общение."
 pirate_republic.103.desc: "Ах, какая жалость. Эта планета такая красивая. Кучка загнанных в угол и непослушных пиратов на свободе - подождите, вы согласны? Я... я вообще-то не думал, что это сработает. О, хорошо. Нет пути назад, теперь!"
 pirate_republic.103.option: "Я уже жалею об этом..."
 pirate_republic.104.desc: "Ах, какая жалость. Эта планета такая красивая. Кучка загнанных в угол и непослушных пиратов, болтающихся на ее поверхности, борющихся за свою жизнь, не может быть ей на пользу."
 pirate_republic.104.option: "Чертовы пираты!"
 pirate_republic.11.desc: "Хорошие новости, плохие новости. Хорошая новость заключается в том, что тайна внезапного исчезновения пиратов, установленных в системе §Y[pirate_system.GetName]§!, раскрыта. Плохая новость заключается в том, что они снова появился на поверхности планеты §Y[Root.GetName]§!! Похоже, все это было частью запланированного вторжения с целью захватить контроль над колонией!"
 pirate_republic.11.name: "Пираты... найдены"
 pirate_republic.11.option: "Цинговые ублюдки!"
 pirate_republic.12.desc: "Силы наземной обороны §Y[FromFrom.GetName]§! смогли отразить вторжение пиратов. К сожалению, враги были слишком свирепы и неуправляемы, чтобы их сдерживать, поэтому для нас не осталось выживших. на вопрос. Возможно, мы никогда не узнаем, каковы были истинные намерения этих бандитов, но мы усвоили важный урок: никогда не оставляйте пирата вне поля зрения."
 pirate_republic.12.name: "Пираты отброшены"
 pirate_republic.12.option: "Есть, сэр."
 pirate_republic.13.desc: "Силы наземной обороны §Y[FromFrom.GetName]§! храбро сражались до победного конца, но этого было недостаточно. Жизнь, посвященная насилию, сделала пиратов силой, с которой нужно считаться. Теперь что они владеют планетой, следует ожидать ее тотального разграбления..."
 pirate_republic.13.name: "Пираты победили"
 pirate_republic.13.option: "Немедленно отправить армию помощи!"
 pirate_republic.14.desc: "Похоже, пираты не планировали простой разграбление. Вместо того, чтобы взять движимое имущество и уйти, они решили сделать §Y[pirate_republic_planet.GetName]§! своей новой оперативной базой. И не только это, но их лидер, по-видимому, провозгласил учреждение новой «республика» и даже запрашивает аудиенцию у [Root.GetRulerTitle] [Root.GetRulerName]!"
 pirate_republic.14.name: "Пиратская Республика"
 pirate_republic.14.option: "Это просто дерзость!"
