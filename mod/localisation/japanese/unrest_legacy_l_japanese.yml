l_japanese:
 unrest.155.a: "なんらかの対策を打たねば。 "
 unrest.155.desc: "奴隷たちが夜間に秘密の会合を開き、 主人に対して反抗的な態度を強め、 物品の紛失が増える――それらが指し示すのは、 ただ一つの事実しかありえない。 [revolt_planet.GetName]の奴隷たちが過激化し、 仲間内で反抗と不服従が広まり、 他の人々に恐れを抱かせている。 彼らが何をしようとしているにしても、 良いことではありえない。 "
 unrest.155.name: "$unrest_title$ [revolt_planet.GetName]で奴隷の集会"
 unrest.160.a: "反乱を鎮圧する！ "
 unrest.160.a.tooltip: "奴隷軍は惑星を制圧しようとする。 "
 unrest.160.desc: "[revolt_planet.Planet.GetName]の奴隷が団結して立ち上がり、 地元当局に対して武装反乱を起こした。 反乱軍の攻撃を受け、 複数の重要施設が同時に無力化されたため、 情勢は急速に悪化した。 いまや惑星の運命は防衛軍にかかっている。 もし敗北すれば、 我々は[revolt_planet.Planet.GetName]を失う。 "
 unrest.160.name: "$unrest_title$ [revolt_planet.Planet.GetName]で奴隷の反乱"
 unrest.165.a: "仕事に戻れ……"
 unrest.165.desc: "[revolt_planet.Planet.GetName]の過激分子は沈静化し、 奴隷たちはあるべき地位に戻っている。 "
 unrest.165.name: "奴隷たちの沈静化"
 unrest.167.a: "取り戻すために全力を尽くすぞ。 "
 unrest.167.b: "かえってこれでよかったのだろう……"
 unrest.167.desc: "考えられないことが起こった。 [revolt_planet.Planet.GetName]のわが軍が敗退し、 最後まで抵抗した忠実な者は、 今や独立を宣言した奴隷の反乱軍によって無慈悲に処刑された。 [From.GetSpeciesName]の歴史における失意の一日だ。 "
 unrest.167.name: "[revolt_planet.Planet.GetName] 独立"
 unrest.168.a: "参加してくれ。 ここでは皆が平等だ。 "
 unrest.168.a.tooltip: "[old_owner.GetName]は我々が元奴隷を受け入れたことを知るだろう。 "
 unrest.168.b: "これ以上惑星は必要ない。 "
 unrest.168.desc: "ごきげんよう、 [Root.GetSpeciesName]。 我々は[old_owner.GetName]の自由の戦士で、 [old_owner.GetRulerTitle] [old_owner.GetRulerName]の圧政に苦しんでいた元奴隷です。 我々は平等主義的な[new_owner.GetSpeciesAdj]の価値観を長いあいだ尊敬し、 共有してきました。 もし受け入れてくださるなら、 我々は以前の国を離脱し、 貴方がたの国家の一員に加わりたく思います。 "
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "自惚れるな。 "
 unrest.169.b: "我々はお前達の権利を踏みにじるだろう。 "
 unrest.169.c: "おめでとう。 今や彼らについてはお前達の問題だ。 "
 unrest.169.desc: "自由の戦士、 [revolt_planet.GetName]がわが国に加わったことをお知らせしよう。 彼らは我々の保護と、 完全な市民権を享受している。 貴方がたが彼らの権利を踏みにじることは二度とないだろう。 "
 unrest.4200.desc.returner: "本国復帰主義勢力が、 [Root.GetName]を制圧した！ 彼らは[fatherland.GetName]に再合流することを最終目標として、 自らの自由のために戦っている。 "
 unrest.4200.desc.returner.gesta: "かつて[Root.GetName]を占領していた者の残党は、 同じ勢力の惑星に強制送還される。 "
 unrest.4200.desc.secession: "[Root.GetName]の住民が反乱を起こした！ 彼らは[secessionist_rebels.GetName]と自称し、 わが国から独立しようとしている。 "
 unrest.4200.desc.secession.gesta: "[Root.GetName]の反政府分子は、 同地の支配権を我々から奪おうとしている。 "
 unrest.4201.name: "$unrest_title$ [Root.GetName]で反乱！"
 unrest.4211.desc: "我々は[From.From.GetName]の暴動を鎮圧できず、 植民地はついに独立を宣言した。 "
 unrest.4211.desc.gesta: "我々の惑星が奪われた。 "
 unrest.4211.name: "$unrest_title$ 植民地[From.From.GetName]が独立！ "
 unrest.4220.a: "貴方がたがようやく手に入れた独立を、 §Yすべて§!奪い去るつもりはない。 "
 unrest.4220.a.tooltip: "§Y[From.GetName]§!を属国化する。 "
 unrest.4220.b: "我々はいつも一体だった。 "
 unrest.4220.b.tooltip: "§Y[From.From.GetName]§!を即時併合する。 "
 unrest.4220.c: "申し訳ないが助けてやれない――助けるつもりはない。 "
 unrest.4220.desc.not_orowner: "ごきげんよう、[Root.GetRulerName][Root.GetRulerTitle]。私は[From.GetName]の[From.GetRulerName][From.GetRulerTitle]、[From.From.GetName]人民の代表です。\n\n最近になって[old_owner.GetName]の軛から解き放たれました。我々は若い国で、そう、貪欲な勢力に対しては今でも楽な獲物です。我々[root.GetSpeciesNamePlural]の多くは[Root.GetName]を真の祖国と考えています。貴国に参加できれば幸いです。"
 unrest.4225.a: "大激怒だ。 "
 unrest.4225.desc: "我々の元植民地である[From.From.From.GetName]が、 [From.GetName]の属国になったという知らせが届いた。 "
 unrest.4225.desc.gesta: "我々が支配していた惑星[From.From.From.GetName]が、 [From.GetName]の属国になったことが判明した。 "
 unrest.4225.name: "元植民地が属国となる"
 unrest.4230.desc: "我々の元植民地である[From.From.From.GetName]が、 [From.GetName]に併合されたという知らせが届いた。 "
 unrest.4230.desc.gesta: "我々が支配していた惑星[From.From.From.GetName]が、 [From.GetName]に併合されたことが判明した。 "
 unrest.4230.name: "元植民地が併合される"