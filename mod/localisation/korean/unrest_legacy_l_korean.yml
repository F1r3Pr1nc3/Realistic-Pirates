l_korean:
 unrest.155.a: "무슨 일이라도 일어나겠군."
 unrest.155.desc: "노예들의 야간 밀회, 주인에 대한 높아진 반항심과 분실된 물건들은 오직 하나만을 의미합니다. [revolt_planet.GetName]의 노예들은 점점 과격해지고, 동료들 사이에 불평과 불화를 퍼트리고 있으며, 다른 이들을 공포에 떨게 합니다. 그들이 무엇을 하든, 좋은 일은 아닙니다."
 unrest.155.name: "$unrest_title$ 노예들이 [revolt_planet.GetName]에 집결하다"
 unrest.160.a: "반란을 진압하라!"
 unrest.160.a.tooltip: "노예 군대는 행성을 장악하려고 할 것입니다."
 unrest.160.desc: "[revolt_planet.Planet.GetName]의 노예들은 지역 지도부에 대항해 단결하여 공개적인 무장 반란을 일으켜 봉기했습니다. 반란군이 여러 주요 목표를 동시에 공격하고 무력화시킴에 따라 상황은 신속히 악화되었습니다. 행성의 운명은 이제 우리의 방어 부대에 달려있습니다. 실패하면 [revolt_planet.Planet.GetName]을(를) 잃습니다."
 unrest.160.name: "[revolt_planet.Planet.GetName]에서의 $unrest_title$ 노예 폭동"
 unrest.165.a: "일터로 돌아가라..."
 unrest.165.desc: "[revolt_planet.Planet.GetName]의 과격 분자들은 제압되었고 노예들은 일터로 돌아갈 것입니다."
 unrest.165.name: "진정된 노예들 "
 unrest.167.a: "우리 것을 되찾기 위해 모든 노력을 기울일 것이다."
 unrest.167.b: "아마 이게 최선일지도..."
 unrest.167.desc: "상상도 못 한 일이 발생하였습니다. [revolt_planet.Planet.GetName]에서 우리 군은 패퇴하였고, 우리의 마지막 충신들은 독립을 선언한 노예 반란군에 의해 무자비하게 처형되었습니다. 오늘은 [From.GetSpeciesName] 역사의 어두운 날입니다."
 unrest.167.name: "[revolt_planet.Planet.GetName] 상실"
 unrest.168.a: "우리와 함께하십시오. 여기서 우리는 모두 평등합니다."
 unrest.168.a.tooltip: "[old_owner.GetName]은(는) 우리가 그들의 옛 노예들을 받아들였다는 것을 알게 될 것입니다."
 unrest.168.b: "우리에게 다른 행성은 필요 없습니다."
 unrest.168.desc: "반갑습니다. [Root.GetSpeciesName]. 우리는 이전까지 노예였던 [old_owner.GetName]의 자유의 투사들이며, [old_owner.GetRulerName] [old_owner.GetRulerTitle]의 압제 아래 많은 학대를 당해왔습니다.\n우리는 오랫동안 평등주의의 표준인, '[new_owner.GetSpeciesAdj]' 의 방식을 우리가 이를 고향에 적용할 때까지 동경해왔으며, 귀국과 가치관을 공유하고 있습니다. 우리는 독립했고, 이제 귀국의 일원이 되기를 원합니다. 우리를 받아 주시겠습니까?"
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "잘난 체 하지 마라."
 unrest.169.b: "우리가 네 모든 권리를 짓밟을 것이다."
 unrest.169.c: "축하합니다. 이제 그들은 당신의 문제입니다."
 unrest.169.desc: "귀국에게 [revolt_planet.GetName]의 자유로운 투사들이 본국에 편입되었으며, 현재 우리의 보호를 포함하여 완전한 시민권의 모든 혜택을 누리고 있음을 알려 드리고자 합니다.\n귀국은 다시는 그들의 권리를 짓밟지 못할 것입니다."
 unrest.4200.desc.returner: "[Root.GetName]이 복수주의적 세력에 의해 점령되었습니다! 그들은 자유를 위해 싸우며, 궁극적으로 [fatherland.GetName]과 재통합을 목표로 하고 있습니다."
 unrest.4200.desc.returner.gesta: "[Root.GetName]의 이전 점령 세력의 잔당이 세계를 과거의 형태로 되돌리기 위해 무력으로 나서고 있습니다."
 unrest.4200.desc.secession: "[Root.GetName]의 주민들이 반란을 일으켰습니다! 그들은 우리 제국에서 독립하려고 하며, 이제 자신들을 [secessionist_rebels.GetName]으로 부르고 있습니다."
 unrest.4200.desc.secession.gesta: "[Root.GetName]의 독립적인 세력이 이 세계를 우리 손에서 빼앗으려고 합니다."
 unrest.4201.name: "$unrest_title$ [Root.GetName]에서의 반란!"
 unrest.4211.desc: "우리는 [FromFrom.GetName]에서의 반란을 진압하지 못했고, 이제 그 식민지는 독립을 선언했습니다."
 unrest.4211.desc.gesta: "한 세계가 우리로부터 빼앗겼습니다."
 unrest.4211.name: "$unrest_title$ [FromFrom.GetName]에서 식민지 상실!"
 unrest.4220.a: "우리는 당신들의 어렵게 얻은 독립을 §Y모두§! 빼앗지는 않겠습니다."
 unrest.4220.a.tooltip: "§Y[From.GetName]§!을 속국으로 만듭니다."
 unrest.4220.b: "우리는 항상 하나의 민족이었습니다."
 unrest.4220.b.tooltip: "§Y[FromFrom.GetName]§!을 즉시 합병합니다."
 unrest.4220.c: "우리는 도와줄 수 없으며 - 도와주지 않을 것입니다."
 unrest.4220.desc.not_orowner: "반갑습니다. [Root.GetRulerTitle] [Root.GetRulerName]. 저는 [From.GetName]의 [From.GetRulerTitle] [From.GetRulerName]이며 [From.From.GetName] 국민의 대변자입니다.\n\n우리는 최근 [rebelled_against.GetName]의 손아귀에서 벗어났습니다. 우리는 신흥 국가이기에... 강한 국가들의 쉬운 표적입니다. 대다수의 [root.GetSpeciesNamePlural]들이 [Root.GetName]을(를) 우리의 진정한 조국으로 바라보고 있습니다. 당신 국가에 합류하기를 간절히 바라고 있습니다."
 unrest.4225.a: "말도 안 되는 일입니다."
 unrest.4225.desc: "우리에게 [FromFromFrom.GetName]의 이전 식민지가 [From.GetName]의 속국이 되었다는 소식이 전해졌습니다."
 unrest.4225.desc.gesta: "우리는 우리의 이전 세계인 [FromFromFrom.GetName]이 [From.GetName]의 속국이 되었음을 인지합니다."
 unrest.4225.name: "이전 식민지가 속국이 되다"
 unrest.4230.desc: "우리에게 [FromFromFrom.GetName]의 이전 식민지가 [From.GetName]에 통합되었다는 소식이 전해졌습니다."
 unrest.4230.desc.gesta: "우리는 우리의 이전 세계인 [FromFromFrom.GetName]이 [From.GetName]에 흡수되었음을 인지합니다."
 unrest.4230.name: "이전 식민지가 합병되다" unrest.168.name: "[rebel_country.GetName]"
