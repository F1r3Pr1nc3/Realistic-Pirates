l_korean:
 unrest.155.a: "This calls for action."
 unrest.155.desc: "Clandestine slave meetings at night, raised levels of defiance towards superiors and missing goods can mean only one thing. The slaves on [revolt_planet.GetName] are radicalizing, spreading dissent and discord among their peers - and fear to the rest of the population. Whatever they are up to, it can't be good. "
 unrest.155.name: "$unrest_title$ Slaves Rally on [revolt_planet.GetName]"
 unrest.160.a: "Quash the rebellion!"
 unrest.160.a.tooltip: "Slave armies will attempt to seize the planet."
 unrest.160.desc: "The slave population on [revolt_planet.Planet.GetName] has united and risen in open, armed revolt against the local leadership. The situation has escalated quickly, as rebel forces have struck against and disabled several key targets simultaneously. The fate of the planet now depends on our defending troops. If they fail, we lose [revolt_planet.Planet.GetName]."
 unrest.160.name: "$unrest_title$ Slave Revolt on [revolt_planet.Planet.GetName]"
 unrest.165.a: "Back to work..."
 unrest.165.desc: "The radical elements on [revolt_planet.Planet.GetName] have been pacified and the slaves are back in line where they belong."
 unrest.165.name: "Slaves Pacified"
 unrest.167.a: "We will return in full force to take what is ours."
 unrest.167.b: "Maybe it's for the best..."
 unrest.167.desc: "The unthinkable has happened. Our forces on [revolt_planet.Planet.GetName] have been defeated and our last loyal subjects executed mercilessly by the slave rebels, who have now declared independence. It is a dark day in the history of [From.GetSpeciesName]kind."
 unrest.167.name: "[revolt_planet.Planet.GetName] Lost"
 unrest.168.a: "Join us. Here we are all equal."
 unrest.168.a.tooltip: "[old_owner.GetName] will be notified that we have accepted their former slaves."
 unrest.168.b: "We have no need for another planet."
 unrest.168.desc: "Greetings [Root.GetSpeciesName]. We are freedom fighters - former slaves - from the [old_owner.GetName], where we suffered much abuse under the oppression of [old_owner.GetRulerTitle] [old_owner.GetRulerName]. We have long admired your egalitarian standards, the '[Root.GetSpeciesAdj]' way, as we would refer to it back home, and we share your values. We have seceded and wish to be a part of your nation, if you will have us?"
 unrest.168.name: "[rebel_country.GetName]"
 unrest.169.a: "Get over yourselves."
 unrest.169.b: "We will step on all your rights."
 unrest.169.c: "Congratulations. Now they're your problem."
 unrest.169.desc: "We would like to inform you that the freedom fighters of [revolt_planet.GetName] have joined our nation, and are now enjoying all the benefits of full citizenship, including our protection. You will not step on their rights again."
